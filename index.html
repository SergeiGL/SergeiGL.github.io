<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      padding: 0px;
      height: 10rem;
    }

    .info-header {
      text-align: center;
    }

    .sub-info {
      text-align: center;
    }

    .main-body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 40rem;
    }

    .main-body h1,
    .main-body h5 {
      margin: 0.4rem;
    }

    .info-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: black;
      color: white;
      height: 40rem;
    }

    html {
      overflow: scroll;
      overflow-x: hidden;
    }

    ::-webkit-scrollbar {
      width: 0;
    }

    /* Optional: show position indicator in red */
    ::-webkit-scrollbar-thumb {
      background: #FF0000;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .logo {
      width: 4rem;
      position: relative;
      animation: spin 1s linear infinite;
    }

    .move-logo {
      animation: none;
      transform: scale(1);
      transition: transform 1s ease, opacity 1s ease;
      opacity: 0;
    }
  </style>
</head>

<body>

  <div class="header">
    <img src="logo-removebg.png" class="logo">
  </div>

  <div class="main-body">
    <h1>CHATGPT BOT</h1>
    <h5>User Manual</h5>
  </div>

  <div class="info-page">
    <div class="info-header">
      <h1>Basic Info</h1>
    </div>
    <div class="sub-info">
      <h3>What is CHATGPT?</h3>
    </div>
    <section class="audio-player">
      <audio controls>
        <source src="counting_stars.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </section>
  </div>

</body>

</html>
