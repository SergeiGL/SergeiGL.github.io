<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      padding: 20px 0;
      position: fixed;
      top: 0;
      width: 100%;
    }

    .main-body {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      padding-top: 0px;
    }

    .info-page {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      background-color: black;
      color: white;
      height: 100vh;
      padding-top: 60px;
      /* Adjust based on header height */
    }

    .info-header {
      text-align: center;
    }

    .sub-info {
      text-align: center;
    }

    .main-body {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
    }

    .main-body h1 {
      position: absolute;
      top: 45%;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .main-body h5 {
      position: absolute;
      top: 49%;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .info-page {
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: black;
      color: white;
      height: 100vh;
    }

    html {
      overflow: scroll;
      overflow-x: hidden;
    }

    ::-webkit-scrollbar {
      width: 0;
      /* Remove scrollbar space */
    }

    /* Optional: show position indicator in red */
    ::-webkit-scrollbar-thumb {
      background: #FF0000;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .logo {
      width: 10vw;
      position: absolute;
      transform: translate(-50%, -50%);
      animation: spin 1s linear;
    }

    .logo {
      width: 10vw;
      position: absolute;
      transform: translate(-50%, -50%);
      animation: spin 1s linear forwards;
      /* Add "forwards" to keep the final state of the animation */
    }


    .move-logo {
      animation: none;
      transform: scale(1);
      transition: transform 1s ease, opacity 1s ease;
      opacity: 0;
    }
  </style>
</head>

<body>
  <div class="main-body">
    <!-- <div class="center-dot"></div> -->
    <img src="logo-removebg.png" class="logo">
    <h1>CHATGPT BOT</h1>
    <h5>User Manual</h5>
  </div>


  <div class="info-page">
    <div class="info-header">
      <h1>Basic Info</h1>
    </div>
    <div class="sub-info">
      <h3>What is CHATGPT?</h3>
    </div>
    <section class="audio-player">
      <audio controls>
        <source src="counting_stars.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </section>
  </div>




  <script>
    setTimeout(function () {
      var logo = document.querySelector('.logo');
      logo.style.position = 'static'; // Reset the position to static
      logo.classList.add('move-logo');
      logo.addEventListener('transitionend', function () {
        logo.remove(); // Remove logo after fading out
        document.querySelector('.main-body h1').style.opacity = 1; // Show the text
        document.querySelector('.main-body h5').style.opacity = 1; // Show the text
      });

      setTimeout(function () {
        document.querySelector('.info-page').style.display = 'flex';
      }, 1000);

    }, 1000);    
  </script>

</body>

</html>
